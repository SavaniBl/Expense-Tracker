<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expense List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">All Expenses</h2>

    <a th:href="@{/expenses/add}" class="btn btn-primary mb-3">Add New Expense</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Date</th>
            <th>Recurrence</th>
            <th>Category</th>
            <th>User</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="expense : ${expenses}">

            <td th:text="${expense.id}"></td>
            <td th:text="${expense.title}"></td>
            <td th:text="${expense.amount}"></td>
            <td th:text="${expense.description}"></td>
            <td th:text="${#temporals.format(expense.date, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${expense.recurrence}"></td>
            <td th:text="${expense.category.name}">N/A</td>
            <td th:text="${expense.user.firstName + ' ' + expense.user.lastName}">User</td>
            <td>
                <a th:href="@{'/expenses/edit/' + ${expense.id}}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{'/expenses/delete/' + ${expense.id}}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
